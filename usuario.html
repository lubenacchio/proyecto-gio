    <form id="formularioForm" onsubmit="verificarPasswords(); return false">
        <div class="container py-3">
            <h4 class="text-center text-uppercase">cancat</h4>
            <div class="row">
                <div class="col-md-12">            
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="card border-secondary">
                                <div class="card-header">
                                    <h3 class="mb-0 my-2">Registro</h3>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <input ID="txtNombre" Class="form-control" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Apellido</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <input ID="txtApellido" Class="form-control" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Numero Telefono</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-phone"></i></span>
                                            </div>
                                            <input ID="txtNumeroTelefono" Class="form-control"  type="text" placeholder="+56"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                                            </div>
                                            <input id="txtEmail" Class="form-control" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          Rut
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                          Pasaporte
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>Numero documento</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <input ID="txtrut" Class="form-control" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Ciudad</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <input ID="txtCiudad" Class="form-control" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Comuna</label>     
                                        <select class="form-control" id="txtcomuna" name="comuna">
                                          <option value="" selected="selected">Seleccione</option>
                                          <option value="1">Santiago  </option>
                                          <option value="2">Conchalí</option>
                                          <option value="3">Huechuraba</option>
                                          <option value="4">Independencia</option>
                                          <option value="5">Quilicura</option>
                                          <option value="6">Recoleta</option>
                                          <option value="7">Renca</option>
                                          <option value="8">Las Condes</option>
                                          <option value="9">Lo Barnechea</option>
                                          <option value="10">Providencia</option>
                                          <option value="11">Vitacura</option>
                                          <option value="12">La Reina</option>
                                          <option value="13">Macul</option>
                                          <option value="14">Ñuñoa</option>
                                          <option value="15">Peñalolén</option>
                                          <option value="16">La Florida</option>
                                          <option value="17">La Granja</option>
                                          <option value="18">El Bosque</option>
                                          <option value="19">La Cisterna</option>
                                          <option value="20">La Pintana</option>
                                          <option value="21">San Ramón</option>
                                          <option value="22">Lo Espejo</option>
                                          <option value="23">Pedro Aguirre Cerda</option>
                                          <option value="24">San Joaquín</option>
                                          <option value="25">San Miguel</option>
                                          <option value="26">Cerrillos</option>
                                          <option value="27">Estación Central</option>
                                          <option value="28">Maipú</option>
                                          <option value="29">Cerro Navia</option>
                                          <option value="30">Lo Prado</option>
                                          <option value="31">Pudahuel</option>
                                          <option value="32">Quinta Normal</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label>Codigo Postal</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <input ID="txtCodigoPostal" Class="form-control" type="text"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>contraseña</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                            </div>
                                            <input ID="txtPassword"  type="Password" Class="form-control"/>
                                        </div>
                                        <div id="strengthMessage"></div>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirmar contraseña</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                            </div>
                                            <input ID="txtConfirmPassword" type="Password" Class="form-control"/>
                                        </div>
                                    </div>
                                    <div class="form-group" id="botonesForm">
                                        <button type="submit" class="btn btn-success float-right rounded-0" id="btnEnviar">registar</button>
                                        <button type="reset" class="btn btn-danger float-right rounded-0" id="btnReset">Limpiar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
