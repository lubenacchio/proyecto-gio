<!-- FORMULARIO-->
    <div class="container-fluid" id="formulario" style="padding: 5rem;">
        <form class="row needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationCustom01" value="" required>
              <div class="valid-feedback">
                se ve bien!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                se ve bien!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustomUsername" class="form-label">Nombre Usuario</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Contraseña</label>
              <input type="text" class="form-control" id="validationCustom02" value="" required>
              <div class="valid-feedback">
                se ve bien!
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Ciudad</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-6 position-relative">
              <label for="validationCustom04" class="form-label">Comuna</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Seleccione</option>
                <option>Sntgo Centro</option>
                <option>Pudahuel</option>
                <option>La Reina</option>
                <option>Providencia</option>
                <option>San Joaquin</option>
                <option>La Florida</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom05" class="form-label">codigo postal</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Aceptas terminos y condiciones
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <button class="btn btn-primary" type="submit">Ingresar</button>
            </div>
            </div>
          </div>    
      </form>
    </div>
